<!DOCTYPE html>
<html>
<head>
  <title>Geolocation Attendance</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    form {
      display: inline-block;
      text-align: left;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Login Form -->
  <div id="loginPage">
    <h1>Geolocation Attendance</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <br>
      <button type="submit">Login</button>
      <p><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
      <p><a href="#" onclick="showChangePassword()">Change Password</a></p>
      <p><a href="#" onclick="showChangePhone()">Change Phone</a></p>
    </form>
  </div>

  <!-- ðŸ”¹ Forgot Password Form -->
  <div id="forgotPasswordPage" class="hidden">
    <h1>Reset Password</h1>
    <form id="forgotPasswordForm">
      <label for="forgotUsername">Enter NPK:</label>
      <input type="text" id="forgotUsername" required>
      <br>
      <button type="submit">Reset Password</button>
    </form>
    <p><a href="#" onclick="showLogin()">Back to Login</a></p>
  </div>

  <!-- ðŸ”¹ Change Password Form -->
  <div id="changePasswordPage" class="hidden">
    <h1>Change Password</h1>
    <form id="changePasswordForm">
      <label for="passwordUsername">NPK:</label>
      <input type="text" id="passwordUsername" required>
      <br>
      <label for="currentPassword">Current Password:</label>
      <input type="password" id="currentPassword" required>
      <br>
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" required>
      <br>
      <button type="submit">Change Password</button>
    </form>
    <p><a href="#" onclick="showLogin()">Back to Login</a></p>
  </div>

  <!-- ðŸ”¹ Change Phone Form -->
  <div id="changePhonePage" class="hidden">
    <h1>Change Phone</h1>
    <form id="changePhoneForm">
      <label for="phoneUsername">NPK:</label>
      <input type="text" id="phoneUsername" required>
      <br>
      <label for="phonePassword">Current Password:</label>
      <input type="password" id="phonePassword" required>
      <br>
      <label for="currentPhone">old phone:</label>
      <input type="number" id="currentPhone" required>
      <br>
      <label for="newPhone">new phone:</label>
      <input type="number" id="newPhone" required>
      <br>
      <button type="submit">Change Phone</button>
    </form>
    <p><a href="#" onclick="showLogin()">Back to Login</a></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
